<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards Deck</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-deck">
        <!-- Hearts -->
        <div class="card hearts"><span>♥</span> A</div>
        <div class="card hearts"><span>♥</span> 2</div>
        <!-- Add more cards if needed -->

        <!-- Diamonds -->
        <div class="card diamonds"><span>♦</span> 3</div>
        <div class="card diamonds"><span>♦</span> 4</div>
        <!-- Add more cards if needed -->

        <!-- Clubs -->
        <div class="card clubs"><span>♣</span> 5</div>
        <div class="card clubs"><span>♣</span> 6</div>
        <!-- Add more cards if needed -->

        <!-- Spades -->
        <div class="card spades"><span>♠</span> 7</div>
        <div class="card spades"><span>♠</span> 8</div>
        <!-- Add more cards if needed -->
    </div>
</body>
</html>
